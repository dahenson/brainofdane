{{ partial "header.html" . }}
<section id="main">
<div class="row">
  <div class="sm-col-12 md-col-8 lg-col-8 mx-auto">
    {{ partial "subheader.html" . }}
    <h2 class="h2 center">{{ .Title }}</h2>
    {{range .Data.Pages.GroupByDate "2006" }}
      <h3>{{ .Key }}</h3>
      {{ range .Pages }}
        {{ .Render "li" }}
      {{ end }}
    {{ end }}
    {{ partial "social.html" . }}
  </div>
</div>
</section>
{{ partial "footer.html" . }}
