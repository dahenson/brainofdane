{{ partial "header.html" . }}
<section id="main">
<div class="row">
  <div class="col-center col-6">
    <header class="py2">
      <h1 class="dark-gray">{{ .Title }}</h1>
      <h4 class="mid-gray"><a href="/"><span class="geomicon fill-mid-gray" data-id="home"></span></a></h4>
    </header>
    {{ range .Data.Pages }}
      {{ .Render "summary" }}
    {{ end }}
    {{ partial "social.html" . }}
  </div>
</div>
</section>
{{ partial "footer.html" . }}
